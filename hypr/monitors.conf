# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
#tor = env = GDK_SCALE,2
#monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2
#

env = GDK_SCALE,1

# ==========================
# Monitor configuration
# ==========================

# Left monitor (U2722DE)
monitor=desc:Dell Inc. DELL U2722DE,2560x1440@60,0x0,1

# Right monitor (U2721DE)
monitor=desc:Dell Inc. DELL U2721DE,2560x1440@60,2560x0,1


# ==========================
# Workspace bindings
# ==========================

# Left monitor (U2722DE): even-numbered workspaces
workspace=2, monitor:desc:Dell Inc. DELL U2722DE
workspace=4, monitor:desc:Dell Inc. DELL U2722DE
workspace=6, monitor:desc:Dell Inc. DELL U2722DE
workspace=8, monitor:desc:Dell Inc. DELL U2722DE

# Right monitor (U2721DE): odd-numbered workspaces
workspace=3, monitor:desc:Dell Inc. DELL U2721DE
workspace=5, monitor:desc:Dell Inc. DELL U2721DE
workspace=7, monitor:desc:Dell Inc. DELL U2721DE
workspace=9, monitor:desc:Dell Inc. DELL U2721DE

# Workspace 1 left unbound â†’ free to appear on laptop screen or either monitor
