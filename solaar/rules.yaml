%YAML 1.3
---
- Key: [Dictation, pressed]
- Execute: xournalpp
...
---
- Key: [Emoji, pressed]
- Execute: [walker, -m, symbols]
...
---
- Key: [Screen Capture, pressed]
- Execute: omarchy-cmd-screenshot
...
---
- Key: [Mute Microphone, pressed]
- Execute: [pamixer, --source, '66', -t]
...
---
- Key: [MultiPlatform Search, pressed]
- Execute: [walker, -m, files]
...
---
- Key: [Mute Sound, pressed]
- Execute: [pamixer, -t]
...
---
- Key: [Volume Down, pressed]
- Execute: [pamixer, -d, '5']
...
---
- Key: [Volume Up, pressed]
- Execute: [pamixer, -i, '5']
...
