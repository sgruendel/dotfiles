%YAML 1.3
---
- Key: [Voice Dictation, pressed]
- Execute: xournalpp
...
---
- Key: [Emoji, pressed]
- Execute: [walker, -m, symbols]
...
---
- Key: [Screen Capture, pressed]
- Execute: omarchy-cmd-screenshot
...
---
- And:
  - Key: [Screen Capture, pressed]
  - Modifiers: Shift
- Execute: [omarchy-cmd-screenshot, window]
...
---
- Key: [Mute Microphone, pressed]
- Execute: [pamixer, --source, '63', -t]
...
---
- Key: [MultiPlatform Search, pressed]
- Execute: [walker, -m, files]
...
---
- Key: [Mute Fn, pressed]
- Execute: [pamixer, -t]
...
---
- Key: [Volume Down Fn, pressed]
- Execute: [pamixer, -d, '5']
...
---
- Key: [Volume Up Fn, pressed]
- Execute: [pamixer, -i, '5']
...
